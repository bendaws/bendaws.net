<html lang="en">
    <head>
        <title>bendaws.net</title>
        <link rel="icon" type="image/png" href="/resources/images/crane.png">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <div class="spacer"></div>
    <iframe src="resources/html/topbar.html" frameBorder="0" width="100%" height="95px">
        Your browser does not support <code>iframe</code>.
    </iframe>

    <div class="repos">
        <h3 class="center" id="repositories">Repositories</h3>
        <ul></ul>
    </div>

    <script>
        // https://github.com/ayunami2000/ayunami2000.github.io
        var githubelem = document.querySelector(".repos ul");
        
        (async ()=>{
            var outhtml="";
            json=await (await fetch("https://api.github.com/users/bendaws/repos?per_page=100&sort=updated")).json();
          for (var i = 0; i < json.length; i++) {
            outhtml += '<li><a href="'+json[i].html_url+'" target="_blank">'+json[i].full_name+'</a>: ' + json[i].description + " (Stars: " + json[i].stargazers_count + ")</li>";
            githubelem.innerHTML = outhtml;
          }
        })();
    </script>

    <footer class="center">
        <p>(C) Copyright 2022 - 2025 Ben Daws.</p>
    </footer>
</html>
